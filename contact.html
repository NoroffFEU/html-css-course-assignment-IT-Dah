<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="we sell quality rain jackets">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rainydays | contact us</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="header.css">
        <link rel="stylesheet" type="text/css" href="footer.css">
    </head>
    <body>
        <header>
            <nav>
                <div class=top-logo><img src="https://i.ibb.co/XxXx8pm/rd-logo.png" alt="rainydays logo"></div>
                <ul class="top-nav">
                    <li><i class="fa-solid fa-house"></i></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-user"></i></li>
                    <li><i class="fa-solid fa-heart"></i></li>                        
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="content-wrapper">
                <form action="" method="post">
                    <div>
                        <label for="contact-name">Full name</label>
                        <input type="text" name="contact-name" id="contact-name" autofocus>
                    </div>
                    <div>
                        <label for="support-mail">Email address</label>
                        <input type="email" name="support-mail" id="support-mail" autofocus>
                    </div>
                    <div>
                        <label for="support-message">Message</label>
                        <textarea name="text" id="costumer-message" cols="30" rows="10"></textarea>
                    </div>
                    <label for="therms of service">
                        <input type="checkbox" name="tos" id="tos"> I accept the <a href="">therms of service</a>.
                    </label>
                    <input type="checkbox" name="news-letter" id="news-letter"> I would like to receive special offers and newsletters.
                    <button>Send</button>
                </form>    
            </div>
        </main>
        <footer>
            <nav>
                <ul class="footer">
                    <img src="https://i.ibb.co/QrtYPzF/rd-bottom-logo.png" alt="">
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact us</a></li>
                    <li><a href="#">terms of service</a></li>
                    <h6>&copy; Rainydays 2023</h6>
                </ul>
            </nav>
        </footer>
    </body>
</html>
